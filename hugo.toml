    url = "/policy/robust-immigration-reform/"

  [[languages.es.params.policyProposals]]
    title = "Un enfoque revolucionario de política exterior: Paz a través del Desarrollo"
    url = "/policy/peace-through-development/"

  [[languages.es.params.policyProposals]]
    title = "Todas las Políticas"
    url = "/policy/"

  # Twitter settings
