baseURL = "https://votevega.nyc"
defaultContentLanguage = "en"

# Language configurations
[languages]
  [languages.en]
    languageCode = "en-US"
    title = "Jose Vega for Congress 2026 | Let's Save the Bronx"
    weight = 1
  [languages.es]
    languageCode = "es-US"
    title = "Jose Vega para el Congreso 2026 | Salvemos el Bronx"
    weight = 2

# Content settings
[pagination]
  pagerSize = 10
enableRobotsTXT = true
enableEmoji = true

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Site parameters
[params]
  description = "Bronx warrior, US patriot, and world citizen. Jose Vega is a 25-year-old political organizer and leader in the international youth movement for peace."
  author = "Jose Vega"
  email = "info@votevega.nyc"
  address = "Bronx, NY 10459"
  donateUrl = "https://secure.votevega.nyc/donate"
  ogImage = "wp-content/uploads/2024/02/vega-twitter.png"
  
  # Featured Policy (customizable - set which policy to highlight on homepage)
  featuredPolicy = "/policy/preamble/"

# Spanish language specific parameters (only overrides)
[languages.es.params]
  description = "Guerrero del Bronx, patriota estadounidense y ciudadano del mundo. Jose Vega es un organizador político de 25 años y líder en el movimiento juvenil internacional por la paz."

  # Spanish Policy proposals for navigation dropdown (linking to English pages for now)
  [[languages.es.params.policyProposals]]
    title = "Una verdadera política de Medicare para Todos"
    url = "/policy/real-medicare-for-all/"

  [[languages.es.params.policyProposals]]
    title = "Hacer del Bronx el centro de reindustrialización de Estados Unidos"
