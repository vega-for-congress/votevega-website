<!doctype html>
<html dir="ltr" lang="{{ .Site.LanguageCode }}" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="https://gmpg.org/xfn/11">

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="robots" content="max-image-preview:large">
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/favicon.png" | relURL }}">
    <link rel="shortcut icon" href="{{ "images/favicon.png" | relURL }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="{{ if eq .Site.Language.Lang "es" }}es_US{{ else }}en_US{{ end }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.ogImage }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ .Site.Params.twitter.site }}">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:creator" content="{{ .Site.Params.twitter.creator }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>

<body class="{{ if .IsHome }}home wp-singular page-template-default page page-id-6 wp-theme-vega_2024 no-sidebar{{ else if eq .Section "policy" }}policy-page wp-singular page-template-default page no-sidebar{{ else }}{{ .Section }}-page wp-singular page-template-default page no-sidebar{{ end }}">
    <div id="page" class="site">
        <a class="skip-link screen-reader-text" href="#primary">Skip to content</a>

        {{- partial "header.html" . -}}

        <main id="primary" class="site-main{{ if not .IsHome }}{{ if ne .Section "policy" }} container-fluid px-0{{ end }}{{ end }}">
            {{- block "main" . }}{{- end }}
        </main>

        {{- partial "footer-signup.html" . -}}
        {{- partial "footer.html" . -}}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Twitter Widgets -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <!-- Twitter Widget Initialization -->
    <script>
        // Force Twitter widgets to load after page is ready
        window.addEventListener('load', function() {
            if (typeof twttr !== 'undefined') {
                twttr.widgets.load();
            } else {
                // If twttr is not available yet, try again after a short delay
                setTimeout(function() {
                    if (typeof twttr !== 'undefined') {
                        twttr.widgets.load();
                    }
                }, 1000);
            }
        });
    </script>
    <!-- Custom JS -->
    <script src="{{ "js/main.js" | relURL }}"></script>
    
    <!-- Netlify Identity redirect script -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
