# About Section
about_title = "Conoce a Jose, Un Luchador por el Bronx, Un Luchador por el Mundo"
about_paragraph1 = "Jose Vega, nacido en 1998, es un organizador político de 27 años y asociado del Movimiento LaRouche. Jose trabajó con el Movimiento LaRouche desde que tenía 16 años, y ayudó a organizar conciertos, coros juveniles y programas científicos donde jóvenes entre las edades de 12-18 años aprendieron las ideas de Johannes Kepler, Albert Einstein y Bernard Riemann. Desde entonces, Jose ha intervenido contra varios políticos, economistas y líderes de grupos de expertos, como Alexandria Ocasio-Cortez, Mike Pompeo, Kamala Harris, Ritchie Torres, Hakeem Jeffries, y los editores del New York Times, Reuters y el Washington Post."
about_paragraph2 = "Jose se postuló contra Ritchie Torres en las elecciones de 2024 como candidato independiente en NY-15. Se postula nuevamente para poner fin al sistema bipartidista en EE.UU. que no nos ha traído más que guerras infinitas y rescates financieros. Jose se crió en el South Bronx y cree que el verdadero cambio puede venir de la gente que se da cuenta de las mejores tradiciones de la República de EE.UU. Jose cree que Estados Unidos debe volver a ser un faro de esperanza y templo de libertad para el mundo, y unir fuerzas con la Mayoría Global representada por BRICS+, SCO, ASEAN, y otras instituciones globales que están promoviendo el verdadero desarrollo económico para sus naciones."

